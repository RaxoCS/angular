<body>
    <div class="body">
        <div role="main" class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="blog-posts">
                            <article *ngFor="let post of posts" class="post post-large">
                                <div class="post-image">
                                </div>
                                <div class="post-date">
                                    <span class="day">{{post.date}}</span>
                                </div>
                                <div class="post-content">
                                    <h2>
                                        <a href="/comments?id={{post.id_post}}">{{post.title}}</a>
                                    </h2>
                                    <p>{{post.body}}</p>
                                    <div class="post-meta">
                                        <span>
                                            <i class="fa fa-user"></i>
                                            By
                                            <a>{{post.autor}}</a>
                                        </span>
                                        <span>
                                            <i class="fa fa-tag"></i>
                                            <a>{{post.category}}</a>,
                                        </span>
                                        <span>
                                            <i class="fa fa-comments"></i>
                                            <a href="/comments?id={{post.id_post}}">Comments</a>
                                        </span>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
